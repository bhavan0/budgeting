name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'BudgetingBE/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: budgeting-be
  CONTAINER_APP_NAME: ca-budgeting-be
  RESOURCE_GROUP: rg-budgeting-free

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./BudgetingBE
          file: ./BudgetingBE/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppEnvironment: cae-budgeting-free
          imageToDeploy: docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          targetPort: 8080
          environmentVariables: |
            ConnectionStrings__DefaultConnection=${{ secrets.NEON_CONNECTION_STRING }}
