name: Deploy Backend

on:
  workflow_dispatch:

env:
  IMAGE_NAME: budgeting-be
  CONTAINER_APP_NAME: ca-budgeting-be
  RESOURCE_GROUP: rg-budgeting-free
  CONTAINER_APP_ENV: cae-budgeting-free

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./BudgetingBE
          file: ./BudgetingBE/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          no-cache: true

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container App
        run: |
          # Check if container app exists
          if az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} 2>/dev/null; then
            echo "Updating existing container app..."
            # Update secrets first
            az containerapp secret set \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --secrets \
                "neon-conn-str=${{ secrets.NEON_CONNECTION_STRING }}" \
                "openrouter-key=${{ secrets.OPENROUTER_API_KEY }}"
            # Update with unique image tag to force pull
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --set-env-vars \
                "ConnectionStrings__DefaultConnection=secretref:neon-conn-str" \
                "OpenRouter__ApiKey=secretref:openrouter-key" \
                "OpenRouter__Model=${{ secrets.OPENROUTER_MODEL }}"
          else
            echo "Creating new container app..."
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APP_ENV }} \
              --image docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --target-port 8080 \
              --ingress external \
              --secrets \
                "neon-conn-str=${{ secrets.NEON_CONNECTION_STRING }}" \
                "openrouter-key=${{ secrets.OPENROUTER_API_KEY }}" \
              --env-vars \
                "ConnectionStrings__DefaultConnection=secretref:neon-conn-str" \
                "OpenRouter__ApiKey=secretref:openrouter-key" \
                "OpenRouter__Model=${{ secrets.OPENROUTER_MODEL }}"
          fi

      - name: Get Container App URL
        run: |
          URL=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Backend deployed to: https://$URL"
